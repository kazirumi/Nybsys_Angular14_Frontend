<form #form="ngForm" class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
    <div class="form-group">
        <label>User Name</label>
        <input #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" class="form-control" required>
        <label>Password</label>
        <input type="password" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" class="form-control" required>

    </div>
    <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
            <button type="submit" class="submit btn btn-lg btn-block btn-success" [disabled]="form.invalid">Login</button>
        </div>
    </div>
</form>
